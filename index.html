<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Parking Assist</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="scripts.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
        <p style="font-size: 1.5rem">Es sind derzeit <strong><span id="num_free_parking_spots"></span></strong> Parkplätze verfügbar.</p>

        <div class="spot" id="spot01">
            <div class="spot_id_display"><span>01</span></div>
            <div class="spot_label"><span id="spot01_label"></span></div>
            <input type="button" id="btn_reserve_parking_spot01" value="Reservieren" style="display: none" />
        </div>

        <div class="spot" id="spot02">
            <div class="spot_id_display"><span>02</span></div>
            <div class="spot_label"><span id="spot02_label"></span></div>
            <input type="button" id="btn_reserve_parking_spot02" value="Reservieren" style="display: none" />
        </div>

        <div class="spot" id="spot03">
            <div class="spot_id_display"><span>03</span></div>
            <div class="spot_label"><span id="spot03_label"></span></div>
            <input type="button" id="btn_reserve_parking_spot03" value="Reservieren" style="display: none" />
        </div>


         <div id="messages"></div>
      </div>
   </body>
</html>
